<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="head">
         <h1>Your Name</h1>
         <p>Brief introduction about yourself</p>
        </div>
        <div class="body">
            <div class="skills">
                <label for="skills">Skills</label><br><br>
                <input type="text" placeholder="Add your skills" id="skills">
            </div>
            <div class="pro">
                <label for="pro">Projects</label><br><br>
                <div class="proin">
                  <h4>Projects Name</h4><br><br>
                  <p>Project description goes here.</p>
                </div>
            </div>
        </div>
        <div class="bottom">
            <h3>Contact</h3>
            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Your Email">
            <textarea rows="3" cols="20">Your Message</textarea>
            <button type="button">Send Message</button>
        </div>
    </div>
</body>
</html>
